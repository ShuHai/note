<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var judgeCircle = function(moves) {
      var arr = moves.split('')
      var count = function(arr, char) {
        return arr.reduce((total, item) => total + ( char === item ), 0)
      }
      console.log(count(arr,'U'))
      console.log(count(arr,'D'))
      console.log(count(arr,'L'))
      console.log(count(arr,'R'))
      return count(arr,'U') === count(arr, 'D') && count(arr,'L') === count(arr, 'R')
    }
    console.log(judgeCircle('LLL'))
  </script>
</body>
</html>
